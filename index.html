<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-Javascript</title>
    <link src="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container Score">
        <p>AI Score: <span class="AI-Score-span"></span></p>
        <p>Player Score: <span class="Player-Score-span"></span></p>
    </div>
    <div class="container Info">
        <div class="container AI-info">
            <p>AI Chooses:</p>
            <p>Rock</p>
        </div>
        <div class="container Player-info">
            <p>You Choose:</p>
            <p>Paper</p>
        </div>
    </div>
    <div class="container Match-status">
        <p class="match-Result">You win the game</p>
    </div>
    <div class="container Button">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissor</button>
    </div>
</body>
</html>
