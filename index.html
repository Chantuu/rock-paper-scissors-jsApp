<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test-Javascript</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Rock, Paper, Scissor Game</h1>
    <div class="container Score">
      <p class="AI-Score-p">AI Score: <span class="AI-Score-span"></span></p>
      <p class="Player-Score-p">
        Player Score: <span class="Player-Score-span"></span>
      </p>
    </div>
    <div class="container Info">
      <p class="AI-Choice-p">AI Chooses:</p>
      <p>You Choose:</p>
    </div>
    <div class="container Match-status">
      <p class="match-Result">You win the game</p>
    </div>
    <div class="container Button">
      <button>Rock</button>
      <button>Paper</button>
      <button>Scissor</button>
    </div>
  </body>
</html>
